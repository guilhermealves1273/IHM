<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Nova Estampagem</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label>Objeto</ion-label>
      <ion-select value="objeto">
        <ion-select-option value="T-shirt">T-shirt</ion-select-option>
        <ion-select-option value="caneca">Caneca</ion-select-option>
        <ion-select-option value="capa">Capa Telemovel</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Tamanho</ion-label>
      <ion-select value="Tamanho">
        <ion-select-option value="S">S</ion-select-option>
        <ion-select-option value="M">M</ion-select-option>
        <ion-select-option value="L">L</ion-select-option>
        <ion-select-option value="XL">XL</ion-select-option>
        <ion-select-option value="XXL">XXL</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!--
  <img src="../../assets/caneca.png" heigth="auto" width="auto" class="imagem_caneca" />
-->

  <div class="container">
    <img src="{{imgURL}}" height="200" width="200">
    <br>
    <ion-button color="blue2" (click)="getCamera()">
      <ion-icon name="camera-outline"></ion-icon>Camera
    </ion-button>
    <ion-button color="blue2" (click)="getGallery()">
      <ion-icon name="image-outline"></ion-icon>Galeria
    </ion-button>
  </div>

  <div class="center">
    <ion-button class="botao" color="blue1">
      <span>
        <ion-icon class="icon-botao" name="save"></ion-icon>
        Guardar Estampagem
      </span>
    </ion-button>
    <br>
    <ion-button class="botao" routerLink="/tabs/compra1" color="blue1">
      <span>
        <ion-icon class="icon-botao" name="cart-sharp"></ion-icon>
        Finalizar Compra
      </span>
    </ion-button>
  </div>



</ion-content>
