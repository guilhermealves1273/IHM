<ion-header>
  <ion-toolbar>
    <ion-title>precoPorObj</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid >
    <ion-row>
      <ion-col>Objeto</ion-col>
      <ion-col>Preco</ion-col>
      <ion-col>Descricao</ion-col>
    </ion-row>
    <ion-row *ngFor="let preco of dataPreco; index as i">
      <ion-col>{{ i + 1 }}</ion-col>
      <ion-col>{{ preco.value.title }}</ion-col>
      <ion-col>{{ preco.Preco }}</ion-col>
      <ion-col>{{ preco.Descricao }}</ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
