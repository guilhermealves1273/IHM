<ion-header>
  <ion-toolbar>
    <ion-title align="center">Finalizar Compra 1/3</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>

    <div class="icon" slot="end">
      <ion-icon name="person"></ion-icon>
    </div>

  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-title align="center" class="titulo">Selecionar os produtos(s)</ion-title>

  <button (click)="click()" block>

    <img src=" ./assets/imgs/tshirt.png" class="imagem1">
  </button>
  <button (click)="click()" block>
    <img src=" ./assets/imgs/cao1.png" class="imagem2">
  </button>

  <ion-button (click)="onClick()" routerLink="/tabs/tab2" class="add1">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>

  <div class="center">
    <ion-icon name="arrow-forward-circle-outline" class="next" button="true" routerLink="../compra2"></ion-icon>
  </div>

  <div class="quantidade">
    <ion-item>
      <ion-label position="floating">Quantidade <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="number" id="1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed"> Valor</ion-label>
      <ion-text id="total"></ion-text>
    </ion-item>
  </div>



  <div class="seguinte">

    <ion-input fill=" outline" id="botao">Calcular</ion-input>

    <ion-button (click)="onClick()" fill="outline" routerLink="/compra2" color="danger">
      <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
    </ion-button>

  </div>

  <script>

    var quantidade = Document.getById("1");
    var botao = Document.getElementById("botao");
    botao.addEventListener("click", res)

    function res() {
      var resultado = 1.30 * quantidade.value;
      document.getElementById("total").innerHTML = resultado;
    }
    https://baulcode.com/codigos/multiplicar-dos-inputs/
  </script>

</ion-content>
