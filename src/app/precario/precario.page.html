<ion-header>

    <div class="icon" slot="end">

    </div>


  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-label>
        <h2>T-shirt</h2>
        <p></p>

    <ion-item button=" true">

    <ion-item button="true">

        <p></p>
      </ion-label>

    <ion-item button="true">

        <p></p>
      </ion-label>

    <ion-item button="true">

      <ion-label>

        <p></p>
      </ion-label>

        <p></p>

      <ion-label>
