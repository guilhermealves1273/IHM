<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Menu</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="toolbar">Menu</ion-title>
      <ion-icon name="person"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <section class="menu">

    <ion-button class="botao" routerLink="/tabs/precario" color="danger">
      <span>
        <ion-icon name="pricetag-sharp" class="icon-botao"></ion-icon>
        Preçário
      </span>
    </ion-button>

    <br>

    <ion-button class="botao" routerLink="/tabs/tab2" color="danger">
      <span>
        <ion-icon class="icon-botao" name="add-circle-sharp"></ion-icon>
        Nova Estampagem
      </span>
    </ion-button>

    <br>

    <ion-button class="botao" routerLink="/tabs/minhasestampagens" color="danger">
      <span>
        <ion-icon name="images-outline" class="icon-botao" ></ion-icon>
        Minhas Estampagens
      </span>
    </ion-button>

    <br>
    <ion-button class="botao" routerLink="/tabs/compra1" color="danger">
      <span>
        <ion-icon class="icon-botao" name="cart-sharp"></ion-icon>
        Finalizar Compra
      </span>
    </ion-button>
    <br>

    <ion-button class="botao" color="danger">
      <span>
        <ion-icon class="icon-botao" name="share-social-sharp"></ion-icon>
        Social
      </span>
    </ion-button>

  </section>

</ion-content>
